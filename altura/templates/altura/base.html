{% load staticfiles %}

<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- This is to add some more personal touches to the page etc. -->
    <link rel="stylesheet" href="{% static 'altura/css/style.css' %}" type="text/css">
    <script src="{% static 'altura/js/style.js' %}"></script>

    <!-- This is the CDN option, which is faster and uses cache to save time when revisiting. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}SoltecAltura</title>
  </head>

  <body>
    <div class="container-fluid mt-2 mb-4">
      <div class="container mb-4">
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item border border-danger rounded">
            <a class="nav-link active" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item border border-danger rounded">
            <a class="nav-link active" href="#">Productos</a>
          </li>
          <li class="nav-item border border-danger rounded">
            <a class="nav-link active" href="#">Noticias</a>
          </li>
          <li class="nav-item border border-danger rounded">
            <a class="nav-link active" href="#">Contactar</a>
          </li>
          <li class="nav-item border border-danger rounded">
            <a class="nav-link active" href="{% url 'empresa' %}">Empresa</a>
          </li>
        </ul>
      </div>
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
